<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/fonts/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Game Of Thrones</title>
</head>

<body>
    <div class="background"></div>
    <div class="main">
        
    </div>
    
    <div class="aside">
        <div class="title">Game Of Thrones</div>
        <div class="characterInfo">
            <div class="char-container">
                <img class="asideImg" src="" alt="">
                <div class="actor">
                    <span class="name"></span>
                    <span class="house">
                        <img class="symbol" src="" alt="">
                    </span>
                </div>
                <div class="longinfo"></div>
            </div>
        </div>



        <div class="searcher">
            <span class="inputSearcher">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="search" placeholder="Search a character"></input>
            </span>
            <div class="close"><i class="fa-solid fa-chevron-right"></i></div>
        </div>

    </div>

    <script type="module" src="./js/got.js"></script>
</body>

</html>
